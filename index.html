<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>The nicest form ever</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">First name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Last name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-sm-2 col-form-label pt-0">Gender:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input tabindex="-1" role="presentation" type="radio" id="gender-female" name="gender" value="female" class="form-check-input">
                <label for="gender-female" class="form-check-label">Female</label>
              </div>
              <div class="form-check">
                <input tabindex="-1" role="presentation" type="radio" name="gender" id="gender-male" value="male" class="form-check-input">
                <label for="gender-male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input tabindex="-1" role="presentation" type="radio" id="gender-other" name="gender" value="other" class="form-check-input">
                <label for="gender-other" class="form-check-label">Other</label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">
            Add picture
          </label>
          <div class="col-sm-10">
            <span id="add-picture-button" class="glyphicon glyphicon-plus"></span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input tabindex="-1" class="form-check-input" role="presentation" type="checkbox" id="terms">
              <label for="terms" class="form-check-label">I have read and understood the terms of service</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $("#add-picture-button").click(function() {
        alert("You clicked the add picture button.");
      });
    </script>
  </body>
</html>
